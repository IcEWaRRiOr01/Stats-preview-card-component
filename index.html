<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="body">
    <div class="card">
        <div class="card-img-wrapper">
            <picture>
                <source media="(min-width: 1025px)" srcset="images/image-header-desktop.jpg">
                <img class="card-img" src="images/image-header-mobile.jpg" width="100%" height="100%" alt="Women at the laptops">
            </picture>
        </div>
        <section class="card-section">
            <div class="header-wrapper">
                <h1 class="header">Get <span class="accent">insights</span> that help your business grow.</h1>
            </div>
            <div class="description-wrapper">
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            </div>
            <div class="stats-wrapper">
                <div class="companies">
                    <div class="number companies-number">10k+</div>
                    <div class="number-description companies-description">Companies</div>
                </div>
                <div class="templates">
                    <div class="number templates-number">314</div>
                    <div class="number-description templates-description">Templates</div>
                </div>
                <div class="queries">
                    <div class="number queries-number">12m+</div>
                    <div class="number-description queries-description">Queries</div>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/IcEWaRRiOr01" target="_blank">Alexander Orazdurdyev</a>.
          </div>
    </footer>
</body>
</html>
